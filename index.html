<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
     <section id="timer_display" class="flex">
        <div id="display" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
        <div id="controls" class="flex">
            <button  
                data-action="toggleRunning"
                class="ph-fill ph-play control">
                <span class="sr-only">Start</span>
            </button>
            <button  
                data-action="toggleRunning"
                class="ph-fill ph-pause">
                <span class="sr-only">Pause</span>
            </button>
            <button  
                data-action="reset"
                class="ph-fill ph-square control">
                <span class="sr-only">Reset</span>
            </button>
            <button   
                data-action="adjusterAdd"
                class="ph-bold ph-plus control">
                <span class="sr-only">Addition</span>
            </button>
            <button  
                data-action="adjusterRemove"
                class="ph-bold ph-minus control">
                <span class="sr-only">Subtraction</span>
            </button>
        </div>
     </section>
     <section id="themes" class="flex">
        <button
            data-action="themes"
            data-name="tree"
            class="ph-bold ph-tree tree">
            <span class="sr-only">tree</span>
        </button>
        <button 
            data-action="themes"
            data-name="cloud"
            class="ph-bold ph-cloud-rain cloud">
            <span class="sr-only">cloud</span>
        </button>
        <button
            data-action="themes" 
            data-name="coffee"
            class="ph-bold ph-coffee coffee">
            <span class="sr-only">coffee</span>
        </button>
        <button
            data-action="themes"
            data-name="fire"
            class="ph-bold ph-fire-simple fire">
            <span class="sr-only">fire</span>
        </button>
     </section>
</body>
</html>
